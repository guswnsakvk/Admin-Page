<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script defer src="./main.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container-box">
    <div class="side font-color small-font">
      <div class="side-menu">
        <p class="side-text">Home</p>
        <i class="fas fa-home side-icon"></i>
      </div>
      <div class="side-menu">
        <p class="side-text">Services</p>
        <i class="fas fa-headphones side-icon"></i>
      </div>
      <div class="side-menu">
        <p class="side-text">Alerts</p>
        <i class="fas fa-flag side-icon"></i>
      </div>
      <div class="side-menu">
        <p class="side-text">Stats</p>
        <i class="fas fa-chart-pie side-icon"></i>
      </div> 
    </div>

    <div class="contents">
      <div class="header">
        <div class="row">
          <div class="col-md-9">
            <i class="fas fa-bars header-bar small-font"></i>
            <div class="Search">
              <input class="inputBox" type="text" placeholder="Search">
              <i class="fas fa-search font-color"></i>
            </div>
          </div>
          <div class="col-md-3 position-relative">
            <i class="fas fa-bell position-relative small-font hearder-icon-margin">
              <span class="position-absolute top-0 start-80 translate-middle badge bg-danger">
                5
              </span>
            </i>
            <i class="fas fa-envelope position-relative small-font hearder-icon-margin">
              <span class="position-absolute top-0 start-80 translate-middle badge bg-danger">
                9
              </span>
            </i>
            <span class="name">
              HyeonJun Park
            </span>
          </div>
        </div>
      </div>
      <div class="main-content">456</div>
    </div>
  </div>
</body>
</html>
